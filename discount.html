    <title>Discount Page</title>
</head>
<body>
    <h1>computes discounts by Kalyanam Lakshmi Sowjanya  </h1>
    <div class="container">
    <form>
       
        <label for="basevaluename">Enter base amount </label>
        <input type ="number" id="basevaluename" name="basevaluename" value=20>
         <br>
        
       
        <label for="discountvaluename">Enter the discount percentage</label>
        <input type ="number" id="discountvaluename" name="discountvaluename" value=10> 
        <br>
       
        <input type="button" class="btn btn-success" onclick="discount()" value="Apply discount">
    </form>
    <br>
    <p id="result">This will display base values </p><br>
</div>
<script>
    function discount()
    {   
         basevalue=document.getElementById("basevaluename").value
         value=document.getElementById("discountvaluename").value
         result="";
        for(let i=1;i<=5;i++)
        {
            result+=(basevalue*i)-((basevalue*i)*value/100)
           result+=" "
           
        }
        document.getElementById("result").innerHTML="Discounted amounts for base "+basevalue+" are "+result
    
    }
    </script> 
    </body>
